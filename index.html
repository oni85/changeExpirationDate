<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato: 100,300,500,700" rel="stylesheet">
    <title>Change expiration date</title>
  </head>
  <body>
    <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Click
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1"  aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Change Expiration Date</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-sm-12">
                <p class="p-14">You can set a new expiration date for <code>Signer 1 (natalchenko.oleh+111@pdffiller.team)</code>
                below. The new invite will expire <code>30</code> days from today.</p>
              </div>
            </div>
            <div class="row border-bottom">
              <div class="col-sm-5">
                <p class="p-12">Invite Password</p>
              </div>
              <div class="col-sm-3">
                <p class="p-12">Invite Options</p>
              </div>
              <div class="col-sm-2">
                <p class="p-12">Days Until Expiration</p>
              </div>
              <div class="col-sm-2">
                <p class="p-12">Send Reminder in x Days</p>
              </div>
            </div>
            <div class="row background-secondary border-bottom">
              <div class="col-sm-5">
                <div class="dropdown">
                  <button class="btn btn-default btn-block dropdown-toggle p-14" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    None
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item p-14" href="#">None</a>
                    <a class="dropdown-item" href="#">Password</a>
                    <a class="dropdown-item" href="#">Text Messade (SMS)</a>
                    <a class="dropdown-item" href="#">Phone Call</a>
                  </div>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="">
                  <label class="form-check-label" for="defaultCheck1">
                    Allow Forwarding
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="">
                  <label class="form-check-label" for="defaultCheck1">
                    Show Decline on Signatures
                  </label>
                </div>
              </div>
              <div class="col-sm-2">
                <input type="number" min="3" max="180" class="form-control form-control-sm p-14">
              </div>
              <div class="col-sm-2">
                <input type="number" min="0" max="179" class="form-control form-control-sm p-14">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary background-buttons-secondary p-14" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary background-buttons-primary p-14">Change Expiration Date</button>
        </div>
      </div>
    </div>
  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
